<div class="toggle-container">
  <div class="row">
    <img src="../../../assets/images/calender.svg" />
    <div>
      @for (i of [1, 2, 3, 4, 5, 6]; track i; let index = $index) {
        <span
          class="date"
          [ngClass]="{ active: isActive(index) }"
          (click)="setActive(index)"
          >
          March {{ i }}
        </span>
</div>
